<!DOCTYPE html>
<html lang="pr-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="shortcut icon" href="/img/logoTitle.png" type="image/x-icon">
    <title>Login</title>
</head>
<body>
    <div class="box_login">
        <div class="capa"></div>

        <h1>Faça seu login</h1>

        <form method="POST" action="/login/check" id="form" >

            <input type="hidden" name="acao" value="verificar">
        
            <input type="email" name="email" required  placeholder="E-mail"/>
            
            <input type="password" name="senha" required placeholder="Senha"/>
               
            <button class="btn-login" >Entrar</button>
            <!-- <span class="msg_error"> E-mail ou senha incorretos</span> -->

        </form>
        <center>
        <p class="">Não possui login?</p>
        <a class="letra-cadastro"  href="cadastro-usuario.html">Cadastrar usuario</a>
        </center>
    </div>
    
</body>
</html>
